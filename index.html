<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Tubos / Pipe Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
      color: #111827;
    }
    .app-shell {
      max-width: 1400px;
      margin: 16px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      padding: 16px 20px 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 8px;
    }
    header .title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    header .meta {
      font-size: 12px;
      color: #6b7280;
      text-align: right;
    }
    .layout {
      display: grid;
      grid-template-columns: 320px minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 16px;
    }
    .panel {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px 12px 16px;
      background: #f9fafb;
    }
    .panel-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      padding-bottom: 6px;
      border-bottom: 1px solid #e5e7eb;
      color: #1f2937;
    }
    .field-group { display: flex; flex-direction: column; gap: 6px; font-size: 12px; }
    .field { display: flex; flex-direction: column; gap: 2px; }
    .field-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    label { font-size: 11px; color: #4b5563; }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 12px;
      background-color: #ffffff;
    }
    input:focus, select:focus { outline: 2px solid #2563eb33; border-color: #2563eb; }
    .field-readonly { background: #e5e7eb; color: #111827; }
    .prices-header {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 12px;
    }
    .input-chip {
      background: #fef3c7;
      border-radius: 6px;
      padding: 6px 8px;
      border: 1px solid #f59e0b55;
    }
    .input-chip label { font-size: 11px; color: #92400e; }
    .input-chip-value { font-weight: 600; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; font-size: 11px; }
    th, td { border: 1px solid #e5e7eb; padding: 4px 6px; text-align: right; }
    th { background: #111827; color: white; font-weight: 500; }
    th:first-child, td:first-child { text-align: left; }
    tr:nth-child(even) td { background: #f9fafb; }
    tr.active-row td { background: #fef3c7; font-weight: 600; }
    .chart-container {
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 10px;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .chart-wrapper { flex: 1; min-height: 260px; }
    .footer-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    .btn {
      border-radius: 999px;
      border: none;
      font-size: 12px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-primary { background: #111827; color: #f9fafb; }
    .btn-secondary { background: #f3f4f6; color: #374151; border: 1px solid #d1d5db; }
    .summary { font-size: 12px; color: #4b5563; }
    @media (max-width: 1024px) { .layout { grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <div class="app-shell">

    <header>
      <div class="title">CALCULADORA TUBOS / PIPE CALCULATOR</div>
      <div class="meta">
        <div>Última actualización: 04/11/2025</div>
        <div style="font-size:11px;">Fuente: modelo Excel CALC_CRIO_Rev25.11.xlsm</div>
      </div>
    </header>

  </div>

  <!-- Datos desde Excel -->

  <!-- Lógica -->
  <script src="logic.js"></script>

</body>
</html>
